<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stacked Area</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      
    #chart {
      max-width: 650px;
      margin: 35px auto;
    }
      
    </style>
  </head>

  <body>
     <div id="chart"></div>

    <script type="module">
      import ApexCharts from "/ApexCharts.js";
      import "/fixedrnd.js";

      const generateDayWiseTimeSeries = (baseval, count, yrange) => {
        const series = [];
        for (let i = 0; i < count; i++) {
          const x = baseval;
          const y = Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min;
    
          series.push([x, y]);
          baseval += 86400000;
        }
        return series;
      };

      const options = {
        series: [
          {
            name: "South",
            data: generateDayWiseTimeSeries(new Date("11 Feb 2017 GMT").getTime(), 20, {
              min: 10,
              max: 60
            })
          },
          {
            name: "North",
            data: generateDayWiseTimeSeries(new Date("11 Feb 2017 GMT").getTime(), 20, {
              min: 10,
              max: 20
            })
          },
          {
            name: "Central",
            data: generateDayWiseTimeSeries(new Date("11 Feb 2017 GMT").getTime(), 20, {
              min: 10,
              max: 15
            })
          }
        ],
        chart: {
          type: "area",
          height: 350,
          stacked: true,
          events: {
            selection: (chart, e) => {
              console.log(new Date(e.xaxis.min))
            }
          },
        },
        colors: ["#008FFB", "#00E396", "#CED4DC"],
        dataLabels: {
          enabled: false
        },
        stroke: {
          //curve: "monotoneCubic"
          curve: "straight"
        },
        fill: {
          type: "gradient",
          gradient: {
            opacityFrom: 0.6,
            opacityTo: 0.8,
          }
        },
        legend: {
          position: "top",
          horizontalAlign: "left"
        },
        xaxis: {
          type: "datetime"
        },
      };

      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    
      
    </script>

    
  </body>
</html>
